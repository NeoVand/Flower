    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <style>
    #c {
    /* display: block; fix necessary to remove space at bottom of canvas */
    width: 70vw;
    height: 70vh;

    margin: 0;
    position: absolute;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    }

    body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    }
    </style>
</head>
<body>

    <canvas id="c"></canvas>

    <script type="text/javascript" charset="utf-8">
        var scene = prepare();

        let cfg = {
            frame : 0,
            depth : 500,
            step : 5,
            dual :  false,
            opacity : 0.8,
            labels:[]
        }
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        requestData();

        function requestData(){
            socket.emit('requestdata',{begin:cfg.frame,end:cfg.frame+cfg.depth,step:cfg.step,dual:cfg.dual});
        }


        const gui = new dat.GUI();
        gui.add(cfg, 'frame').min(0).max(10000).step(1).onChange(function(value) {
            requestData()});
        gui.add(cfg, 'depth').min(2).max(2000).step(1).onChange(function(value) {
            requestData()});
        gui.add(cfg, 'step').min(1).max(30).step(1).onChange(function(value) {
        requestData()});
        gui.add(cfg, 'opacity').min(0).max(1).step(0.001).onChange(function(value) {
        updateScene(cfg)});
        gui.add(cfg, 'dual').onChange(function(value) {
        requestData();    
    });




        // verify our websocket connection is established
        socket.on('connect', function() {
            console.log('Websocket connected!');
        });



        // socket.on('server',(msg)=>console.log(msg));
        socket.on('data',function(data){
            // console.log('data received:');
            // console.log('latent:', data)
            cfg.labels = data.lbl;
            updateScene(cfg);
            console.log("from index:",cfg.labels);
            display(data.edf,data.latent,data.dual,scene);
            // updateScene(cfg);
        })
    </script>

</body>
